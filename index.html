<!DOCTYPE html>
<html>
	<head>
		  <meta charset="UTF-8">
		  <title>Passport Control</title>
		  <link rel="stylesheet" href="css/style.css">
	</head>
	<body>

     <div class="timer"></div>

		<div id="quizContain" class="contain">
			<div class="title">Passport Control</div>
			<div id="question" class="question"></div>
			<label class="choice"><input type='radio' name='choice' value='A'/> <span id="chA"></span></label>
			<label class="choice"><input type='radio' name='choice' value='B'/> <span id="chB"></span></label>
			<label class="choice"><input type='radio' name='choice' value='C'/> <span id="chC"></span></label>
			<label class="choice"><input type='radio' name='choice' value='D'/> <span id="chD"></span></label> 
			<button id="nextButton" class="nextButton" onclick='renderNext();'>Next Question</button>
		</div>
	   	<div id="result" class="containResult" style="display:none"></div>
    <script src="js/questions.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
